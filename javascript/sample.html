    //arithmetic operators
        let x=10;
        let y=3;
        console.log(x + y);

        console.log(x % y);

     //assignment operators
     let c=10;
     c+=5;   //c=c+5

     c-=3;   //c=c-5;

     c *= 2;  //c=c*2;

     console.log(c);
     c %=3;   //c=c%3
     console.log(c);
     c **=2;  //c=c**2
     console.log(c);  

     //logical operators
     let d=10;
     let e=20;
     console.log(d > 5 && e > 10);
     console.log(d > 5 || e > 10);
     console.log(!(d > 5));


    //conditional statements
     //if-else statement
     let age=15;
     if(age>=18) {
        console.log("you are eligible to vote");
     }
     else {
        console.log("you are not eligible to vote");
     }
     
     //if-else-if statement
     let marks= 81;
     if(marks>=90) {
        console.log("grade A+");
     }
     else if(marks>=80) {
        console.log("grade A");
     }
     else if(marks>=70) {
        console.log("grade B");
     }
     else {
        console.log("grade C");
     }

     //for loop

      //runs 5 times, with values of step 0 to 4

      //For In loop

      }

      //For Of loop
      let cars=["BMW","Volvo","Mini"];
      for(let x of cars) {
         console.log(x);
      }

      //function
      //function declaration
      function greet(name) {
         console.log(`hello,${name}!`);
      }
      greet("sonu") //function call

      //function expression
      const greet2=function(name) {
         console.log('hello',name);
      };
      greet2("kavya");

      //arrow function
      const greet3 = (name) => {console.log('hello',name);};
      greet3("kavya");
